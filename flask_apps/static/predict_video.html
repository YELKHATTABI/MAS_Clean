<!DOCTYPE html>
<html>
<head>
    <title>Image Prediction App</title>
    <style>
        * {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <input id="video-selector" type="file" accept=".mp4">
    <button id="predict-button">Predict</button>
    <p style="font-weight:bold"></p>
    <video id="selected-video" src ="" controls width="500" style="center" type="video/mp4">
    <img id="recieved-image" src =""/>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $("#video-selector").change(function(){
            let reader = new FileReader(); // object used to read the image
            reader.onload = function(e) { // function describing what happens when the image is loaded
                let dataURL = e.target.result; // if the image is successfull read, we put the result in dataURL
                $('#selected-video').attr("src", dataURL) // we change the attribute src in #selected-image but the value of dataURL
                base64Video = dataURL.replace("data:video/mp4;base64",""); // removing the metadata part from the url
                console.log(base64Video); // log the image to the consol
            }
            reader.readAsDataURL($("#video-selector")[0].files[0]); // load the selected image 
        }
        );

        $("#predict-button").click(function(event){ //descrive what happens when we click on the button
            let message = {
                video : base64Video 
            } // prepare the message
            console.log(message); // log the message to the console
            $.post("http://0.0.0.0:5000/predict", JSON.stringify(message),function(response){
                $("#recieved-image").attr("src","data:image/jpg;base64,"+response.prediction.rendered_image);

                console.log(response);
            }); // post the message that we recieve from the backend
        }
        );
    </script>
</body>
</html>
